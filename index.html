<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO MX-8B</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="case">
        <header>
            <div class="casio">CASIO</div>
            <div class="panel"></div>
            <div class="model">MX-8B</div>
        </header>
        <div id="screen">
            <div id="screentext">-88888888</div>
        </div>
        <div class="buttons">
            <button id="mu">MU</button>
            <button id="off">OFF</button>
            <button id="mc">MC</button>
            <button id="mr">MR</button>
            <button id="m-minus">M-</button>
            <button id="m-plus">M+</button>
            <button id="divide" class="operation">&divide;</button>

            
            <button id="sqrt">&Sqrt;</button>
            <button id="d7" class="grey digit">7</button>
            <button id="d8" class="grey digit">8</button>
            <button id="d9" class="grey digit">9</button>
            <button id="times" class="operation">&times;</button>

            <button id="percent">%</button>
            <button id="d4" class="grey digit">4</button>
            <button id="d5" class="grey digit">5</button>
            <button id="d6" class="grey digit">6</button>
            <button id="minus" class="operation">-</button>

            <button id="sign">+/-</button>
            <button id="d1" class="grey digit">1</button>
            <button id="d2" class="grey digit">2</button>
            <button id="d3" class="grey digit">3</button>


            <button id="ac" class="red">C/AC ON</button>
            <button id="d0" class="grey digit">0</button>
            <button id="point" class="grey">.</button>
            <button id="equals">=</button>

            <button id="plus" class="tall operation">+</button>
        </div>


    </div>
</body>
</html>
