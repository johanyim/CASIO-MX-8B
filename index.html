<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO MX-8B</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="case">
        <header>
            <div class="casio">CASIO</div>
            <div class="panel"></div>
            <div class="model">MX-8B</div>
        </header>
        <div id="screen">
            <div id="screentext">-88888888</div>
            
        </div>
        <div class="buttons">
            <div class="column">
                <div class="space"></div>
                <button id="mc">MC</button>
                <button id="sqrt">&Sqrt;</button>
                <button id="percent">%</button>
                <button id="sign">+/-</button>
                <button id="ac" class="red">C/AC ON</button>
            </div>
            <div class="column">
                <div class="space"></div>
                <button id="mr">MR</button>
                <button id="7" class="grey digit">7</button>
                <button id="4" class="grey digit">4</button>
                <button id="1" class="grey digit">1</button>
                <button id="0" class="grey digit">0</button>
            </div>
            <div class="column">
                <div class="space"></div>
                <button id="m-minus">M-</button>
                <button id="8" class="grey digit">8</button>
                <button id="5" class="grey digit">5</button>
                <button id="2" class="grey digit">2</button>
                <button id="point" class="grey">.</button>
            </div>
            <div class="column">
                <button id="mu" class="short">MU</button>
                <button id="m-plus">M+</button>
                <button id="9" class="grey digit">9</button>
                <button id="6" class="grey digit">6</button>
                <button id="3" class="grey digit">3</button>
                <button id="equals">=</button>
            </div>
            <div class="column">
                <button id="off" class="short">OFF</button>
                <button id="divide">&divide;</button>
                <button id="times">&times;</button>
                <button id="minus">-</button>
                <button id="plus" class="tall">+</button>
            </div>
        </div>


    </div>
</body>
</html>
