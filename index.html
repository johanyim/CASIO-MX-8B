<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO MX-8B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="case">
        <header>
            <div class="casio">CASIO</div>
            <div class="panel"></div>
            <div class="model">MX-8B</div>
        </header>
        <div class="screen">
            <div class="screentext">-88888888</div>
            
        </div>
        <div class="buttons">
            <div class="column">
                <div class="space"></div>
                <button>MC</button>
                <button>&Sqrt;</button>
                <button>%</button>
                <button>+/-</button>
                <button class="red">C/AC ON</button>
            </div>
            <div class="column">
                <div class="space"></div>
                <button>MR</button>
                <button class="grey">7</button>
                <button class="grey">4</button>
                <button class="grey">1</button>
                <button class="grey">0</button>
            </div>
            <div class="column">
                <div class="space"></div>
                <button>M-</button>
                <button class="grey">8</button>
                <button class="grey">5</button>
                <button class="grey">2</button>
                <button class="grey">.</button>
            </div>
            <div class="column">
                <button class="short">MU</button>
                <button>M+</button>
                <button class="grey">9</button>
                <button class="grey">6</button>
                <button class="grey">3</button>
                <button>=</button>
            </div>
            <div class="column">
                <button class="short">OFF</button>
                <button>&divide;</button>
                <button>&times;</button>
                <button>-</button>
                <button class="tall">+</button>
            </div>
        </div>


    </div>
</body>
</html>
